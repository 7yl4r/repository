name: general

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
    branches:
      - main

jobs:

  # Test

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Test software
        run: npm test
      - name: Report coverage
        uses: codecov/codecov-action@v1.4.1

  # Validate

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate data
        uses: frictionlessdata/repository@v0.1.5
        with:
          who-to-greet: 'Frictionless'

